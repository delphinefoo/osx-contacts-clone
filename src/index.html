<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello H2O</title>
    <link rel="stylesheet" href="../node_modules/normalize-css/normalize.css">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body ng-app="ContactsApp" ng-controller="ContactsCtrl">
    <div class="container">
      <div id="contact-list">
        <ul>
          <li ng-click="viewDetail(contact)" ng-repeat="contact in contacts">
          {{contact.name}}
          </li>
        </ul>
      </div>
      <div id="main">
        <div ng-view>
        </div>
        <button id="add" ng-click="showAdd = !showAdd">+</button>
        <div id="add-popup" ng-show="showAdd">
          <ul>
            <li>New Contact</li>
            <li>New Group</li>
            <hr>
            <li>Add Field to Card:</li>
            <li>Phone</li>
            <li>Email</li>
            <li>Birthday</li>
            <li>Address</li>
            <li>Profile</li>
            <li>More Fields</li>
          </ul>
        </div>
        <button id="edit">Edit</button>
      </div>
    </div>

    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="detail/detail.js"></script>
    <script type="text/javascript" src="edit/edit.js"></script>

  </body>
</html>
